<div class="header">
  <p>COUNTRIES</p>
</div>
<div class="grid grid-pad">
    <a *ngFor="let region of regions" class="col-1" routerLink="/country/{{ region.name }}">
      <div>
            <button mat-raised-button color="warn" class="button"><img id="imgFlagRegion" src="{{ region.flag }}"> {{ region.name }}</button>
      </div>
    </a>
</div>
